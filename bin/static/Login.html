<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login</title>
	<script src="js/jquery.js"></script>
	<link href="css/bootstrap.min.css" rel=stylesheet>
	<style type="text/css">
		.form-signin {
			margin-top: 200px;
		}
	</style>
  </head>
	

  <body>
  	<div class="text-center col-md-4 col-md-offset-4">
  		<div class="form-signin">	
			<h1 class="h3 mb-3 font-weight-normal">Realize seu login</h1>
			<label for="lblLogin" class="sr-only">Login:</label>
			<div class="form-group">
				<input type="text" id="txtLogin" class="form-control" placeholder="Login" required="" autofocus="">	
			</div>
      		<label for="lblSenha" class="sr-only">Senha:</label>
      		<div class="form-group">
      			<input type="password" id="txtSenha" class="form-control" placeholder="Senha" required="">	
      		</div>
      		<span class="text-danger hidden" id="erro">Login e(ou) senha inv√°lido(s)</span>
			<button class="btn btn-lg btn-primary btn-block" id="busca">Logar</button>
		</div>	
  	</div>
  </body>
  <script>
		$(document).ready(function(){
			$("#busca").click(function() {
				var login = $("#txtLogin").val().trim();
				var senha = $("#txtSenha").val().trim();	
					
				var url = "/loginAdm/" + login + "/" + senha;
				
				$.post("loginAdm/funcionario", JSON.stringify({'login': login, 'senha': senha}), function(data){
					if(data) {
						sessionStorage.setItem("login", data.login);
						window.location = "/buscarLanche.html";
					} else {
						$('#erro').attr('class', 'text-danger');
					}
				}, 'json');				
			});
		});
		//Cesar Santos
	</script>
</html>
